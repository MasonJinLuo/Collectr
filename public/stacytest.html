        <!-- New Post Modal -->
        <div class="modal fade" id="newPostModal" tabindex="-1" role="dialog" aria-labelledby="newPostModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title" id="newPostModalLabel">New Post</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>

                            <div class="form-group">
                                <label for="userImage" class="form-control-label">Image:</label>
                                <input type="text" class="form-control" id="recipient-name">
                            </div>

                            <div class="form-group">
                                <label for="postDescription" class="form-control-label">Description:</label>
                                <textarea class="form-control" id="message-text"></textarea>
                            </div>

                            <div class="form-group">
                            	<div class="bootstrap-tagsinput">
	                                <label for="postTags" class="form-control-label">Tags:</label>
	                                <span id='tagList'></span>
	                                <input type='text' placeholder='Type in each tag and press enter'>
                                </div>
                            </div>

                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Send message</button>
                    </div>
                </div>
            </div>
        </div>
