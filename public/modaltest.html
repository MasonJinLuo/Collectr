<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>Collectr</title>
	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<!-- move this section to CSS file-->
<style>
	textarea {
    	max-width: 100%; 
	}
</style>

<body>
	<div class="container">
	<!-- Navbar -->
	<nav class="navbar" id="head">
		<div class="container-fluid">
			<div class="navbar-header">
		        <h1>Collectr</h1>
			</div>
			<div class="nav navbar-nav navbar-right" id="displayButtons">
		    	<button type="button" class="btn navbar-btn navbar-right" data-toggle="modal" data-target="#logInModal" id="logIn-button"><span class="glyphicon glyphicon-user" aria-hidden="true"></span></button>
		    	<button type="button" class="btn navbar-btn navbar-right" data-toggle="modal" data-target="#questionModal" id="question-button"><span class="glyphicon glyphicon-info-sign"></span></button>
			</div>	
		</div>
	</nav>
	
	<!-- Log In Modal -->
	<div class="modal fade" id="logInModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document">
	    	<div class="modal-content">
	     		<div class="modal-body">
	       			<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	       
						<!-- Nav tabs -->
					<ul class="nav nav-tabs" role="tablist">
					    <li role="presentation" class="active"><a href="#logIn" aria-controls="logIn" role="tab" data-toggle="tab">Log In</a></li>
					    <li role="presentation"><a href="#signUp" aria-controls="signUp" role="tab" data-toggle="tab">Sign Up</a></li>
					</ul>

					  <!-- Tab panes -->
					<div class="tab-content">
					    <div role="tabpanel" class="tab-pane active" id="logIn">
					    	<form>
								<div class="form-group">
									<label for="loginEmail">Email address</label>
									<input type="email" class="form-control" id="loginEmail" placeholder="Email">
								</div>
								<div class="form-group">
									<label for="loginPassword">Password</label>
									<input type="password" class="form-control" id="loginPassword" placeholder="Password">
								</div>
								<div class="form-group">
								    <div class="checkbox">
								        <label>
								        <input type="checkbox"> Remember me
								        </label>
								      </div>
								</div>
							</form>
					    </div>

					    <div role="tabpanel" class="tab-pane" id="signUp"> 
					    	<form> 
						       	<div class="form-group">
								    <label for="signUpEmail">Email address</label>
								    <input type="email" class="form-control" id="signUpEmail" placeholder="Email">
								</div>
								<div class="form-group">
								    <label for="signUpPassword">Password</label>
								    <input type="password" class="form-control" id="signUpPassword" placeholder="Password">
								</div>
								<div class="form-group">
								    <div class="checkbox">
								        <label>
								        	<input type="checkbox"> Remember me
								        </label>
								    </div>
								</div>
								<div class="form-group">
      								<label for="comment">About Me</label>
      									<textarea class="form-control" rows="2" id="userDescription"></textarea>
   								</div>
									<input type="file" id="imageUpload"><br>
									<img id="newUserImage" src="" height="200" alt="Image preview...">
							</form>
						</div>			  
					</div>	       
	    		</div>
	    
	    <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	        <button type="submit" class="btn" id="modal-submit">Submit</button>
	    </div>
	</div>
	</div>
	</div>
		<!-- Info Modal -->
	<div class="modal fade" id="questionModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content display-info">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title" id="myModalLabel">Information</h4>
	      </div>
	      <div class="modal-body display-info">
	    	<p>Collectr is an app that allows collecters to display their collections</p>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	      </div>
	    </div>
	  </div>
	</div>
</div>
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<script type="text/javascript" src="assets/js/login.js"></script>
</body>
</html>
